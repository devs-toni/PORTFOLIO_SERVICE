name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17.0

      - name: Install dependencies
        run: npm i
        env:
          CI: true

      - name: Linter
        run: npm run lint

      #- name: Types
      #  run: npm run check:types

      #- name: Tests
      #  run: npm run test:unit

      - name: Build
        run: npm run build
